            background: linear-gradient(to right, #11998e, #38ef7d);

        }

        .map-wrapper { position: relative; width: 100%; height: calc(100vh - 80px); overflow: hidden; background-color: #f1f3f4; }
        .google-map-bg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* IMPORTANT: This ensures the map fills the screen */
        .google-map-bg iframe { width: 100%; height: 100%; border: none; filter: contrast(105%) saturate(110%); }

        .floating-sidebar {
            position: absolute; top: 20px; left: 20px; width: 380px; height: calc(100% - 40px);

        .search-box input { border: none; background: transparent; outline: none; flex: 1; margin-left: 10px; font-size: 1rem; }

        .filter-chips { display: flex; gap: 10px; padding: 15px 20px; overflow-x: auto; border-bottom: 1px solid #f0f0f0; }
        .chip { background: #fff; border: 1px solid #e0e0e0; border-radius: 30px; padding: 6px 14px; font-size: 0.8rem; cursor: pointer; }
        .chip.active { background: #e0f7fa; color: #0083B0; border-color: transparent; }

        .results-list { flex: 1; overflow-y: auto; padding: 10px; }

        .loc-img { width: 80px; height: 80px; border-radius: 10px; object-fit: cover; }

        .nav-pill:hover { background-color: #00695c; color: white; }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; gap: 10px; }
            .floating-sidebar { top: auto; bottom: 0; left: 0; width: 100%; height: 55vh; border-radius: 25px 25px 0 0; }
